<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Encabezado y metadatos -->
        <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                content="width=device-width, initial-scale=1.0">
            <title>Registro de Empleado</title>
        </head>
    </head>
    <body>
        <!-- Navbar y encabezado -->
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="nuevo-empleado">Registrar Empleado</a></li>
            </ul>
        </nav>
        <h2>Editar Empleado</h2>
        <form th:action="@{/actualizar-empleado}" th:object="${empleado}"
            method="post">
            <!-- Campos del formulario con los datos del empleado -->
            <div>
                <label for="nombre">id:</label>
                <input type="text" id="id" name="id"
                    th:field="*{id}" required>
            </div>
            <div>
                <label for="nombre">dni:</label>
                <input type="text" id="dni" name="dni"
                    th:field="*{dni}" required>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"
                    th:field="*{nombre}" required>
            </div>
            <div>
                <label for="nombre">telefono:</label>
                <input type="text" id="telefono" name="telefono"
                    th:field="*{telefono}" required>
            </div>
            <div>
                <label for="contrasenia">Contrase√±a:</label>
                <input type="password" id="contrasenia" name="contrasenia"
                    th:field="*{contrasenia}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}"
                    required>
            </div>
            <div>
                <label for="legajo">Legajo:</label>
                <input type="text" id="legajo" name="legajo"
                    th:field="*{legajo}" required>
            </div>
            <div>
                <label for="tipoEmpleado">Tipo de Empleado:</label>
                <input type="text" id="tipoEmpleado" name="tipoEmpleado"
                    th:field="*{tipoEmpleado}" required>
            </div>

            <button type="submit">Guardar Cambios</button>
        </form>
    </body>
</html>
