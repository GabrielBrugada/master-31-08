<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Encabezado y metadatos -->
        <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                content="width=device-width, initial-scale=1.0">
            <title>Registro de Cliente</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        </head>
    </head>
    <body>
        <style>
                      /* Estilos para la navegación */
nav {
    background-color: #007bff;
    padding: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #0056b3;
}

/* Estilos para el formulario */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

h2 {
    text-align: center;
    color: #333;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-label {
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
}   
        </style>
        <!-- Navbar y encabezado -->
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="nuevo-cliente">Registrar Cliente</a></li>
            </ul>
        </nav>
        <h2>Editar Cliente</h2>
        <form th:action="@{/actualizar-cliente}" th:object="${cliente}"
            method="post">
            <!-- Campos del formulario con los datos del cliente -->
            <div class="  wrap-input100 validate-input">
                <label for="id" class=" form-label" >id:</label>
                <input type="text" class="form-control" id="id" name="id"
                    th:field="*{id}" required>
            </div>
            <div class="  wrap-input100 validate-input">
                <label for="dni" class=" form-label" >dni:</label>
                <input type="text" class="form-control" id="dni" name="dni"
                    th:field="*{dni}" required>
            </div>
            <div class="  wrap-input100 validate-input">
                <label for="nombre"class=" form-label" >Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                    th:field="*{nombre}" required>
            </div>
            <div class="  wrap-input100 validate-input">
                <label for="telefono" class=" form-label" >telefono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono"
                    th:field="*{telefono}" required>
            </div>
            <div class="  wrap-input100 validate-input">
                <label for="diasDisponibles" class=" form-label" >Días Disponibles:</label>
                <input type="number" class="form-control" id="diasDisponibles" name="diasDisponibles" th:field="*{diasDisponibles}" required>
            </div>
            <div class="  wrap-input100 validate-input">
                <label for="status" class=" form-label" >Status:</label>
                <input type="text" class="form-control" id="status" name="status" th:field="*{status}" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>
</html>
