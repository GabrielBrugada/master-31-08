<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/nuevo-cliente">Registrar Cliente</a></li>
        </ul>
    </nav>
    
    <!-- Formulario de Cliente -->
    <h2>Registrar Nuevo Cliente</h2>
    <form th:action="@{/guardar-cliente}" th:object="${cliente}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" required>
        </div>
        <div>
            <label for="diasDisponibles">Días Disponibles:</label>
            <input type="number" id="diasDisponibles" name="diasDisponibles" th:field="*{diasDisponibles}" required>
        </div>
        <div>
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" th:field="*{status}" required>
        </div>
        <!-- Agregar aquí campos relacionados con Membresía y Asistencia -->
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
