<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Membresía</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/nueva-membresia">Registrar Membresía</a></li>
        </ul>
    </nav>
    
    <!-- Formulario de Membresía -->
    <h2>Registrar Nueva Membresía</h2>
    <form th:action="@{/guardar-membresia}" th:object="${membresia}" method="post">
        <div>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" required>
        </div>
        <div>
            <label for="tipoMembresia">Tipo de Membresía:</label>
            <input type="text" id="tipoMembresia" name="tipoMembresia" th:field="*{tipoMembresia}" required>
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" th:field="*{precio}" required>
        </div>
        <!-- Agregar aquí campos relacionados con Cliente y Pago -->
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
