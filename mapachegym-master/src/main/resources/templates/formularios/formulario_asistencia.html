<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/nueva-asistencia">Registrar Asistencia</a></li>
        </ul>
    </nav>
    
    <!-- Formulario de Asistencia -->
    <h2>Registrar Nueva Asistencia</h2>
    <form th:action="@{/guardar-asistencia}" th:object="${asistencia}" method="post">
        <div>
            <label for="dia">Día:</label>
            <input type="text" id="dia" name="dia" th:field="*{dia}" required>
        </div>
        <div>
            <label for="horaInicio">Hora de Inicio:</label>
            <input type="text" id="horaInicio" name="horaInicio" th:field="*{horaInicio}" required>
        </div>
        <div>
            <label for="horaFin">Hora de Fin:</label>
            <input type="text" id="horaFin" name="horaFin" th:field="*{horaFin}" required>
        </div>
        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" th:field="*{fecha}" required>
        </div>
        <!-- Agregar aquí campos relacionados con Empleado y Cliente -->
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
