<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Encabezado y metadatos -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Empleado</title>
    </head>
    <body>
        <!-- Navbar y encabezado -->
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="nuevo-empleado">Registrar Empleado</a></li>
            </ul>
        </nav>
        <h2>Lista de Empleados</h2>
        <div class="container my-2"></div>

        <a th:href="@{/nuevo-empleado}" class="btn btn-primary btn-sm mb-3">
            Add Empleado</a>
        <table>
            <!-- Encabezados de la tabla -->
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>dni</th>
                        <th>nombre</th>
                        <th>telefono</th>
                        <th>contrasenia</th>
                        <th>email</th>
                        <th>legajo</th>
                        <th>tipoEmpleado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${listaEmpleados}">
                        <td th:text="${empleado.id}"></td>
                        <td th:text="${empleado.dni}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="${empleado.telefono}"></td>
                        <td th:text="${empleado.contrasenia}"></td>
                        <td th:text="${empleado.email}"></td>
                        <td th:text="${empleado.legajo}"></td>
                        <td th:text="${empleado.tipoEmpleado}"></td>
                        <td> <a
                                th:href="@{/actualizar-empleado/{id}(id=${empleado.id})}"
                                class="btn btn-primary">Actualizar</a> </td>
                        <td> <a
                                th:href="@{/eliminar-empleado/{id}(id=${empleado.id})}"
                                class="btn btn-danger">Eliminar</a> </td>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </body>
        </html>
