<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <style>
          /* Estilos para la navegación */
nav {
    background-color: #007bff;
    padding: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #0056b3;
}

/* Estilos para el formulario */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

h2 {
    text-align: center;
    color: #333;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-label {
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
}  
    </style>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/nueva-asistencia">Registrar Asistencia</a></li>
        </ul>
    </nav>
    
    <!-- Formulario de Asistencia -->
    <h2>Registrar Nueva Asistencia</h2>
    <form th:action="@{/guardar-asistencia}" th:object="${asistencia}" method="post">
        <div class="  wrap-input100 validate-input">

            <label for="idAsistencia" class=" form-label" >idAsistencia:</label>
            <input type="text" class="form-control" id="idAsistencia" name="idAsistencia" th:field="*{idAsistencia}" required>
        </div>
        <div class="  wrap-input100 validate-input">
            <label for="dia" class=" form-label" >Día:</label>
            <input type="text" class="form-control" id="dia" name="dia" th:field="*{dia}" required>
        </div>
        <div class="  wrap-input100 validate-input">
            <label for="horaInicio" class=" form-label" >Hora de Inicio:</label>
            <input type="text" class="form-control" id="horaInicio" name="horaInicio" th:field="*{horaInicio}" required>
        </div>
        <div class="  wrap-input100 validate-input">
            <label for="horaFin" class=" form-label" >Hora de Fin:</label>
            <input type="text" class="form-control" id="horaFin" name="horaFin" th:field="*{horaFin}" required>
        </div>
        <div class="  wrap-input100 validate-input">
            <label for="fecha" class=" form-label" >Fecha:</label>
            <input type="date" class="form-control"  id="fecha" name="fecha" th:field="*{fecha}" required>
        </div>
        <!-- Agregar aquí campos relacionados con Empleado y Cliente -->
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>
</html>
